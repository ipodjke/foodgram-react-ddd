[flake8]
exclude =
    */config/,
    */migrations/,
max-complexity = 10
per-file-ignores =
    */users/serializers.py:N400
max-line-length = 99

[isort]
default_section = THIRDPARTY
known_first_party = ingredients,recipes,tags,users,utils,favorites,shopping_cart,subscriptions,
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER